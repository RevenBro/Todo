<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo task</title>
</head>
<body>
    
    <div class="form-wrapper">
        <form class="form">
            <label>
                Todo
                <input class="form-input" type="text" placeholder="Enter" required>
            </label>
            <button class="add-btn" type="submit">Add</button>
        </form>
        <div class="comp-wrapper">
            <button class="all">All <span class="all-count">0</span></button>
            <button class="all-completed">Completed <span class="completed-count">0</span></button>
            <button class="all-uncompleted">Uncompleted <span class="uncompleted-count">0</span></button>
        </div>
        <ul class="list"></ul>
    </div>

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
